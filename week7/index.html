<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Exercise</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Practicing audio on web</h1>
    <audio src="airport-1.mp3" controls id="my-audio">
      sorry, your browser doesn't support embedded audio.
    </audio>
    <button id="play-button">Play audio</button>
    <button id="pause-button">Pause audio</button>
    <button id="pop-button">Pop Sound</button>
    <audio src="pop-1.mp3" id="pop-sound">
      sorry, your browser doesn't support embedded audio.
    </audio>

    <video src="stardust-1.mp4" controls id="my-video">
      sorry, your browser doesn't support embedded video.
    </video>
    <button id="play-video-button">Play video</button>
    <button id="pause-video-button">Pause video</button>
  </body>
</html>
